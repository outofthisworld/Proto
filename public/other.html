        <input type="text" />
        <button id="search">Search for files</button>
        
        <script src="">
            
            //Make the stuff to send
            const sendObj = {
                files: [
                    'A book about',
                    'Something about love',
                    'Dont do this at home',
                    'The reckoning',
                    'Be attentive',
                    'Dont stop doing that'
                ]
            }

            /*
                1: User request to search for a file
                2: Request gets sent to server (via ajax or socket)
                3: Server

            */

            const socket = io();
            socket.on('checkForFile',function(){
                const pingId = req.pingId;
                const query = req.query;

                const queryFiles = sendObj.files.filter(function(f){
                    f.includes(query);
                });

                websocket.send('pingResponse',{
                    pingId,
                    queryFiles
                })
            })

            socket.on('fileQueryResponse',function(data){
                const files = data.files;
                console.log('found files...')
                console.alert(JSON.stringify(files));
            });
            
        </script>
